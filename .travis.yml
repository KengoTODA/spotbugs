language: java
sudo: required # jdk_switcher needs to use sudo
dist: trusty

env:
  matrix:
    - JDK_FOR_TEST=oraclejdk8
    - JDK_FOR_TEST=oraclejdk9 GRADLE_OPTS='--add-opens java.base/java.lang=ALL-UNNAMED'

addons:
  apt:
    packages:
     - oracle-java8-installer
     - oracle-java9-installer

install:
  - mkdir -p deps
  - if [[ ! -e deps/eclipse.tar.gz ]]; then wget http://www.eclipse.org/downloads/download.php?file=/eclipse/downloads/drops/R-3.6.2-201102101200/eclipse-SDK-3.6.2-linux-gtk-x86_64.tar.gz -O deps/eclipse.tar.gz; fi
  - tar xzvf deps/eclipse.tar.gz eclipse
  - echo eclipsePlugin.dir=$(pwd)/eclipse/plugins > eclipsePlugin/local.properties
  - if [[ ! -e deps/jdk_switcher.sh ]]; then wget https://raw.githubusercontent.com/michaelklishin/jdk_switcher/e04d5c4961685b083caba15e2a23945a41476ac4/jdk_switcher.sh -O deps/jdk_switcher.sh; chmod +x deps/jdk_switcher.sh; fi

script:
  - . deps/jdk_switcher.sh
  - jdk_switcher use $JDK_FOR_TEST
  - ./gradlew -v # dump the version of Java and Gradle for debugging
  - ./gradlew build smoketest -S --no-daemon

before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -rf $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - deps/

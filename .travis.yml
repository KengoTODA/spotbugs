language: java
sudo: false
dist: trusty

matrix:
  include:
    - env:
        - JDK_VERSION=oraclejdk9
        - JVM_ARGS='-XX:+CMSClassUnloadingEnabled -XX:+HeapDumpOnOutOfMemoryError --add-opens java.base/java.lang=ALL-UNNAMED'
      addons:
        apt:
          packages:
            - oracle-java9-installer
            - oracle-java9-set-default
    - env:
        - JDK_VERSION=oraclejdk8
        - JVM_ARGS='-XX:+CMSClassUnloadingEnabled -XX:+HeapDumpOnOutOfMemoryError'
      addons:
        apt:
          packages:
            - oracle-java8-installer
            - oracle-java8-set-default

install:
  - mkdir -p deps
  - if [[ ! -e deps/eclipse.tar.gz ]]; then wget http://archive.eclipse.org/eclipse/downloads/drops/R-3.7.2-201202080800/eclipse-SDK-3.7.2-linux-gtk-x86_64.tar.gz -O deps/eclipse.tar.gz; fi
  - tar xzvf deps/eclipse.tar.gz eclipse
  - echo eclipsePlugin.dir=$(pwd)/eclipse/plugins > eclipsePlugin/local.properties
  # configure Gradle for CI build
  - echo org.gradle.java.home=$(jdk_switcher home $JDK_VERSION) > gradle.properties
  - echo org.gradle.daemon=false >> gradle.properties
  - echo org.gradle.jvmargs=$JVM_ARGS >> gradle.properties
  - ./gradlew -v # dump the version of Java and Gradle for debugging

script:
  - ./gradlew build smoketest -S

before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -rf $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - deps/
